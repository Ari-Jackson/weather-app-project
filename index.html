<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Styling -->
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Script -->
    <script defer src="index.js"></script>
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label for="city-search">
                Pick a location:
            </label>
            <input type="text" placeholder="Enter A City" id="city-search" class="js-searchbar" required>
            <input type="submit" value="Get Weather" class="js-submit-button"/>
        </form>
    </header>
    <aside></aside>
    <main>
        <article class="js-article">
            <p>Choose a location to view the weather</p>
        </article>
        <aside></aside>
    </main>
    <aside>
        <section class="previous-search">
            <h2>Previous Searches</h2>
            <p>No previous searches</p>
            <ul></ul>
        </section>
    </aside>
</body>

</html>
